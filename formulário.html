<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <h1>Blog do Wal</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank"> Home</a></li>
                <li><a href="sobremim.html" target="_blank">Sobre mim</a></li>
                <li><a href="formulário.html" target="_blank">Cadastre-se</a></li>
                <li><a href="contato.html" target="_blank"> Contato</a></li>   
            </ul>
        </nav>
    </header>

    <section>
        <h2>Cadastre-se</h2>

    <form method="GET" action="">
    <fieldset>
        <legend>Conta</legend>
        <div>
            <label>Login:</label>
            <input type="text" name="login"/>
        </div>
     
        <div>
            <label>Senha:</label>
            <input type="password" name="senha"/>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
            <label>Nome:</label>
            <input type="text" placeholder="Ex:Walison" name="nome" />
        </div>
        
        <div>
            <label>Email:</label>
            <input type="email " name="email" required maxlength="256" minlength="5"/>
        </div>
        
        <div>
            <label>Sexo:</label>
            <input type="radio" value="Masculino" name="sexo" checked/>
            <label>Masculino</label>
            <input type="radio" value="Ferminino" name="sexo"/>
            <label>Feminino</label>
        </div>
        
        <div>
            <label>Foto de perfil:</label>
            <input type="file" accept="image/*" name="foto"/>
        </div>
        
        <div>
            <label>Data:</label>
            <input type="date" name="data"/>
        </div>
        
        <div>
            <label>Celular:</label>
            <input type="number" placeholder="Ex:(99)99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" name="celular" />
        </div>
    </fieldset>
        
    <fieldset>
        <legend>Endereço</legend>
        <div>
            <label>Endereço:</label>
            <input type="text" name="endereço"/>
        </div>
        
        <div>
            <label>Numero:</label>
            <input type="number" max="999" min="1" name="numero_do_endereço" />
        </div>
        
        <div>
            <label>Complemento:</label>
            <input type="text" placeholder="Ex:apto, casa" name="complemento_do_endereço" />
        </div>
        
        <div>
            <label>Cidade:</label>
            <input type="text" name="cidade" />
        </div>
        
        <div>
            <label>Estado:</label>
            <select name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="CE">Ceara</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PB">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SP">Sergipe</option>
                <option value="TO">Tocatins</option>       
            </select>
        </div> 
    </fieldset>
        
        <fieldset>
        <legend>Anúncio</legend>
        <div>
            <label>Como conheceu o blog do Wal?</label>
            <textarea maxlength="256" placeholder="Por onde você conheceu o Blog do Wal?" name="como_conheceu_o_site"></textarea>
        </div>
        
        <div>
            <input type="checkbox" checked>
            <label>Desejo receber informações no meu e-mail</label>
        </div>
    </fieldset> 
    
    <input type="submit" value="Enviar">

    </form>
    </section>
    
</body>
</html>
